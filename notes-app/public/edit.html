<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/notes-app/images/favicon.png" />
    <link rel="stylesheet" href="/notes-app/style/style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </div>
    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="index.html">Home</a>
        <span id="last-edited"></span>
      </div>
    </div>
    <div class="container">
      <input
        type="text"
        id="note-title"
        class="title-input"
        placeholder="note title"
      />
      <textarea
        placeholder="enter note text"
        class="body-input"
        id="note-body"
      ></textarea>
      <button id="remove-note" class="button button--secondary">
        remove note
      </button>
    </div>
    <script src="/notes-app/public/scripts/edit-bundle.js"></script>
  </body>
</html>
