<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/notes-app/images/favicon.png" />
    <link rel="stylesheet" href="/notes-app/style/style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          type="text"
          class="input"
          placeholder="filter todos"
        />
        <select id="filter-by" class="dropdown">
          <option value="byEdited">sort by last edited</option>
          <option value="byCreated">sort by recently created</option>
          <option value="alphabetical">sort alphabetically</option>
        </select>
      </div>
    </div>
    <div class="container">
      <div id="notes"></div>
      <button id="createNote" class="button">create note</button>
    </div>
    <script src="/notes-app/scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="/notes-app/scripts/notes-function.js"></script>
    <script src="/notes-app/scripts/notes-app.js"></script>
  </body>
</html>
